<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<canvas style = "background-color: beige;"  id = "the-canvas" width="1000" height="1000" ></canvas>

<script>
    const canvas = document.querySelector('#the-canvas');
    const ctx = canvas.getContext('2d');
    
    
    ctx.fillStyle = 'lightblue';
    ctx.fillRect(0,0,800,800);

    ctx.strokeStyle = 'black';
     const borderWidth = 10;
     ctx.lineWidth = borderWidth;

    ctx.fillStyle = 'steelblue';
    ctx.fillRect(0,0, 500,500);

    ctx.strokeRect(borderWidth/2, borderWidth/2, 500 - borderWidth, 500 - borderWidth);


    /////

    ctx.beginPath();
    
    ctx.lineWidth = 2;
    ctx.moveTo(100,100);
    ctx.lineTo(200,100);
    ctx.lineTo(300,300);
    ctx.lineTo(400,400);
    ctx.lineTo(0,0);
    
    ctx.stroke();

    ctx.closePath();

    //line(mouseX ,mouseY,pmouseX,pmouseY) // );

    function drawGreenLine(x1,y1,x2,y2) {
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'green';
        ctx.beginPath();

        ctx.moveTo(x1,y1);
        ctx.lineTo(x2,y2);


        ctx.stroke();
        ctx.closePath();

    }

    drawGreenLine( 2, 5 , 333, 499);


    
</script>


    
</body>
</html>
